apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.itis.android.firebasesimple"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    firebase = "12.0.1"
    support = "27.1.0"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${support}"
    implementation "com.android.support:design:${support}"
    implementation "com.android.support:recyclerview-v7:${support}"
    // Firebase
    implementation "com.google.firebase:firebase-core:${firebase}"
    implementation "com.google.firebase:firebase-database:${firebase}"
    implementation "com.google.firebase:firebase-auth:${firebase}"
    implementation "com.google.firebase:firebase-storage:${firebase}"
    implementation "com.google.firebase:firebase-auth:${firebase}"
    implementation "com.google.firebase:firebase-config:${firebase}"
    implementation "com.google.firebase:firebase-invites:${firebase}"
    implementation "com.google.firebase:firebase-messaging:${firebase}"
    implementation "com.google.firebase:firebase-ads:${firebase}"
    implementation "com.google.firebase:firebase-appindexing:${firebase}"
    implementation "com.google.firebase:firebase-perf:${firebase}"
    // Firebase UI
    implementation 'com.firebaseui:firebase-ui-database:3.2.2'
    //Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.1'

    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    implementation 'com.github.bumptech.glide:glide:4.5.0'
    implementation 'de.hdodenhof:circleimageview:1.3.0'
    implementation 'com.google.android.gms:play-services-auth:12.0.1'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
// ADD THIS AT THE BOTTOM
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
